<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Cuenta</h1>
    <form id="registrationForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>

    <div id="verificationCodeContainer" style="display: none;">
        <label for="verificationCode">Ingrese el código de verificación:</label>
        <input type="text" id="verificationCode" name="verificationCode" required>
        <button onclick="verifyCode()">Verificar Código</button>
    </div>

    <div id="verificationSuccessMessage" style="display: none;">
        ¡Cuenta creada exitosamente!
    </div>

    <script src="script.js"></script>
</body>
</html>
